<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="password">Your password</label>
              <input
                type="password"
                name="user-password"
                id="password"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input
                type="number"
                step="2"
                name="user-age"
                id="userage"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="birth-date">Date</label>
              <input
                type="date"
                name="birthdate"
                id="birth-date"
                required
                min="1921-01-01"
              />
            </li>
            <li>
              <label for="favourite-color">Your favourite color</label>
              <select name="favourite-color" id="favourite-color">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea name="user.message" id="usermessage"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
                required
              />
              <label for="verify-text-message">Via text message</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via email</label>
            </li>
          </ul>
        </section>
        <ul>
          <li class="form-control-inline">
            <input
              type="checkbox"
              name=""
              id="contact-email"
              name="contact"
              value="email"
            />
            <label for="contact-email">Contact me via email</label>
          </li>

          <li class="form-control-inline">
            <input
              type="checkbox"
              name=""
              id="contact-phone"
              name="contact"
              value="phone"
            />
            <label for="contact-phone">Contact me via phone</label>
          </li>
        </ul>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        <section>
          <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
      `
    </main>
  </body>
</html>
