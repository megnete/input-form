<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name </label>
              <input type="text" id="username" name="username" />
            </li>
            <li>
              <label for="email">Your email </label>
              <input type="text" id="email" name="email" />
            </li>
            <li>
              <label for="phonenumber">Your phone number </label>
              <input type="tel" id="phonenumber" name="phonenumber" />
            </li>
            <li>
              <label for="message">Your message </label>
              <textarea name="message" id="message"></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="Channel">How did you find us?</label>
          <select name="Channel" id="Channel">
            <option value="search">Web search</option>
            <option value="friends">Friends</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply</h2>
          <ul>
            <li>
              <input type="radio" name="reply" id=phone-reply" value="phone">
              <label for="phone-reply">Call me</label>
            </li>
            <li>
              <input type="radio" name="reply" id=email-reply" value="email">
              <label for="email-reply">Send me an email</label>
            </li>
            <li>
              <input type="radio" name="reply" id=none-reply" value="none">
              <label for="none-reply">Dont reply</label>
            </li>
          </ul>
        </section>
        <section>
          <input type="checkbox" name="accept-terms" id="accept-terms" />
          <label for="accept-terms">Accept terms</label>
        </section>
        <section>
            <button type="reset">Clear</button>
            <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
